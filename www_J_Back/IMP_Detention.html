        <div class="container-fluid">
            <div class="navbar-header" style="background-color:#065da1;">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" id="navhdrName" style="text-align:right;padding-left: 50px;"></a>

            </div>
        </div>

    <div class="container-fluid" style="margin-top:63px;">
        <div class="panel-body">
            <div class="panel panel-widget forms-panel form-grids widget-shadow">
                <div class="forms">
                    <div class="form-body">
                        <form>
                            <div class="row form-group">
                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding" style="display:none">
                                    <input type="radio" name="radSize" id="rdoIntlMovement" value="IntlMovement"
                                           checked="checked" />
                                    <label for="sizeLarge"></label>
                                    <input type="radio" name="radSize" id="rdoForwarding" value="Forwarding" />
                                    <label for="sizeSmall"></label>
                                </div>
                            </div>

                            <div class="row form-group" id="divInternalMvmt">
                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding" style="color:red;">
                                    <div class="col-xs-6 col-form-label">
                                        <label id="lblScanID" for="txtScanID">Detention No.</label>

                                    </div>
                                    <div class="col-xs-6 NoPadding">
                                        <label id="lblDetentionNo" for="lblDetentionNo"></label>
                                    </div>
                                </div>

                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                                    <div class="col-xs-6 col-form-label">
                                        <label id="lblHAWBNo" for="txtHAWBNo">HAWB No.</label>
                                    </div>
                                    <div class="col-xs-6 NoPadding">
                                        <input autofocus id="txtHAWBNo" onblur="HHTDetentionDetails();" onkeyup="ChkMaxLength(this, '30');"
                                               class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="form-group col-xs-6 col-sm-6 col-md-6 NoPadding">
                                </div>
                                <div class="form-group col-xs-6 col-sm-6 col-md-6 NoPadding">
                                    <input type="button" id="btnGetDetail" class="form-control ButtonColor"
                                           value="Get Details" onclick="HHTDetentionDetailsOnClickButton();">
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                                    <div class="col-xs-6 col-form-label">
                                        <label id="lblHAWB" for="txtHAWB">MAWB No.</label>
                                    </div>
                                    <div class="col-xs-6 NoPadding">
                                        <select class="form-control" onchange="HHTDetentionDetailsOnChangeMAWB($('#ddlMAWB').val())" id="ddlMAWB">
                                            <!--<option value="0">Select</option>-->
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                                    <div class="col-xs-6 col-form-label">
                                        <label id="lblIGM" for="ddlIGM">IGM No.</label>
                                    </div>
                                    <div class="col-xs-6 NoPadding">
                                        <select class="form-control" onchange="HHTDetentionDetailsOnChangeIGMNo($('#ddlIGM').val())"  id="ddlIGM">
                                           
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                                    <div class="col-xs-6 col-form-label">
                                        <label id="lblTotalPieces" for="txtTotalPieces">Total Pieces</label>
                                    </div>
                                    <div class="col-xs-6 NoPadding">
                                        <input disabled id="txtTotalPieces" onkeyup="ChkMaxLength(this, '30');"
                                               class="form-control" type="text">
                                    </div>
                                </div>

                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">

                                    <label id="spnErrormsg"></label>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <form>
                <div class="row form-group" style="margin-top:5px;">
                    <div class="form-group col-xs-4 col-sm-4 col-md-4">
                        <input type="button" id="btnExit" class="form-control ButtonColor" value="Exit"
                               onclick="window.location.href = 'IMP_Dashboard.html'">
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-md-4">
                        <input type="button" id="btnClear" class="form-control ButtonColor" value="Clear"
                               onclick="clearALL()">
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-md-4 ">
                        <input type="button" id="btnSubmit" class="form-control ButtonColor" value="Detain"
                               onclick="HHTSaveDetentionDetails()">
                    </div>
                </div>
            </form>

                    </tbody>

        <footer class="footer" style="color: white; font-size :12px; background-color:#0967b0;">
            <div class="container">
                <center>
                    <p class="text-muted" id="RightsReserved"></p>
                </center>

        </footer>

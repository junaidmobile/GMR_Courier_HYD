    <nav class="navbar navbar-inverse navbar-fixed-top" id="navbar">
        <div class="container-fluid">

                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="#" id="navhdrName" style="text-align:right;padding-left: 50px;"></a>

    <div class="container-fluid" style="margin-top:63px;">
        <div class="panel-body">
            <div class="panel panel-widget forms-panel form-grids widget-shadow">
                <div class="forms">
                    <div class="form-body">
                        <form>
                            <div class="row form-group">
                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding" style="display:none">
                                    <input type="radio" name="radSize" id="rdoIntlMovement" value="IntlMovement"
                                        checked="checked" />
                                    <label for="sizeLarge">Intl. Movement</label>
                                    <input type="radio" name="radSize" id="rdoForwarding" value="Forwarding" />
                                    <label for="sizeSmall"></label>
                                </div>
                            </div>

                            <div class="row form-group" id="divInternalMvmt">
                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                                    <div class="col-xs-6 col-form-label">
                                        <label id="lblScanID" for="txtScanID">Scan ID</label>
                                        <font color="red">*</font>
                                    </div>
                                    <div class="col-xs-6 NoPadding">
                                        <input id="txtScanID" onkeyup="ChkMaxLength(this, '50');" class="form-control"
                                               type="text" onblur="GetBinningDetailsV4()" autofocus>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                                    <div class="col-xs-6 col-form-label">
                                        <label id="lblMAWBNo" for="txtMAWBNo">MAWB No.</label>
                                    </div>
                                    <div class="col-xs-6 NoPadding">
                                        <input disabled id="txtMAWBNo" onkeyup="ChkMaxLength(this, '30');"
                                               class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                                    <div class="col-xs-6 col-form-label">
                                        <label id="lblMHBSNo" for="txtHAWBNo">MHBS No.</label>
                                    </div>
                                    <div class="col-xs-6 NoPadding">
                                        <input disabled id="txtMHBSNo" onkeyup="ChkMaxLength(this, '30');"
                                               class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                                    <div class="col-xs-6 col-form-label">
                                        <label id="lblHAWBNo" for="txtHAWBNo">HAWB No.</label>
                                    </div>
                                    <div class="col-xs-6 NoPadding">
                                        <input disabled id="txtHAWBNo" onkeyup="ChkMaxLength(this, '30');"
                                               class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                                    <div class="col-xs-6 col-form-label">
                                        <label id="lblMPSNo" for="txtMPSNo">MPS No.</label>
                                    </div>
                                    <div class="col-xs-6 NoPadding">
                                        <input disabled id="txtMPSNo" onkeyup="ChkMaxLength(this, '30');"
                                               class="form-control" type="text">
                                    </div>
                                </div>

                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                                    <div class="col-xs-6 col-form-label">
                                        <label id="lblCurrentLocation" for="txtCurrentLocation">Current Location</label>
                                    </div>
                                    <div class="col-xs-6 NoPadding">
                                        <input disabled id="txtCurrentLocation" onkeyup="ChkMaxLength(this, '30');"
                                               class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                                    <div class="col-xs-6 col-form-label">
                                        <label id="lblNewLocation" for="txtNewLocation">New Location</label>
                                        <font color="red">*</font>
                                    </div>
                                    <div class="col-xs-6 NoPadding">
                                        <input id="txtNewLocation" onkeyup="ChkMaxLength(this, '30');"
                                               class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                                    <div class="col-xs-6 col-form-label">
                                        <label id="lblNewLocation" for="txtNewLocation">Piece</label>
                                        <font color="red">*</font>
                                    </div>
                                    <div class="col-xs-6 NoPadding">
                                        <input id="txtNewPcs" onkeyup="ChkMaxLength(this, '30');"
                                               class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                                    <div class="col-xs-6 col-form-label">
                                        <label id="lbltxtNOG" for="txtNOG">NOG</label>
                                    </div>
                                    <div class="col-xs-6 NoPadding">
                                        <input disabled id="txttxtNOG" onkeyup="ChkMaxLength(this, '30');"
                                               class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                                    <div class="col-xs-6 col-form-label">
                                        <label id="lbltxtNOG" for="txtNOG">Remark</label>
                                    </div>
                                    <div class="col-xs-6 NoPadding">
                                        <textarea id="txtRemark" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12 col-sm-6 col-md-6 NoPadding">
                                    <label id="spnErrormsg"></label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <form>
                <div class="row form-group" style="margin-top:5px;">
                    <div class="form-group col-xs-4 col-sm-4 col-md-4">
                        <input type="button" id="btnExit" class="form-control ButtonColor" value="Exit"
                            onclick="window.location.href = 'EXP_Dashboard.html'">
                    </div>

                    <div class="form-group col-xs-4 col-sm-4 col-md-4">
                        <input type="button" id="btnClear" class="form-control ButtonColor" value="Clear"
                            onclick="clearALL()">
                    </div>
                    <div class="form-group col-xs-4 col-sm-4 col-md-4 ">
                        <input type="button" id="btnSubmit" class="form-control ButtonColor" value="Submit"
                            onclick="SaveBinningDetails_V4()" disabled>
                    </div>
                </div>
            </form>

            <div id="divAddTestLocation">

            </div>
        </div>
    </div>
